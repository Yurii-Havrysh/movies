<div>
    <div>
        <h2>{{movie?.title}}</h2>
        <img src='https://image.tmdb.org/t/p/w500{{movie?.poster_path}}'>
        <p>Year: {{movie?.release_date}}</p>
        <h5>Country</h5>
        <div >
            <p *ngFor="let country of countries">{{country.name}}</p>
        </div>
        <h5>Genre</h5>
        <div style="display: flex;">
            <p *ngFor="let genre of genres" style="margin-left: 10px;
            text-decoration: underline;">{{genre.name}}</p> 
        </div>
        <p>{{movie?.overview}}</p>
        
    </div>
</div>
